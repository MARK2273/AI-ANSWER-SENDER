<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Box Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"
      rel="stylesheet"
    />
    <style>
      #image {
        max-width: 100%;
        display: block;
        margin-bottom: 20px;
      }
      #submitBtn {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Select Area on Image</h2>

    <img id="image" src="screenshot.png" alt="Image to select area on" />

    <button id="submitBtn">Submit</button>

    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script>
      const image = document.getElementById("image");
      const cropper = new Cropper(image, {
        viewMode: 1,
        autoCropArea: 0.5,
        movable: true,
        zoomable: true,
        scalable: false,
        cropBoxResizable: true,
        dragMode: "move",
      });
      const backendUrl = "https://0g5hgzp9-3001.inc1.devtunnels.ms";
      console.log("Backend URL:", backendUrl);

      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const cropData = cropper.getData(true);

          try {
            const response = await fetch(
              `${backendUrl}/save-coordinates`,
              // "http://localhost:3001/save-coordinates",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(cropData),
              }
            );

            const result = await response.json();
            alert(result.message);
          } catch (err) {
            console.error("‚ùå Error saving coordinates:", err);
            alert("Failed to save coordinates.");
          }
        });
    </script>
  </body>
</html>
